{% extends 'base.html' %}

{% block title %}noticias{% endblock title %}

{% block contenido %}
<h1>noticias</h1>
    {% for i in posts %}

        <br>
        <li>{{ i.titulo }}</li>
        <li>{{ i.subtitulo }}</li>
        <li>{{ i.categoria }}</li>
        
        {% empty %}

        <h1>no hay noticias</h1>


    {% endfor %}



{% endblock contenido %}
