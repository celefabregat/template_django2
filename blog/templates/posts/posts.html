{% extends 'base.html' %}

{% block title %}noticias{% endblock title %}

{% block contenido %}
<h1>noticias</h1>
    {% for i in posts %}

        <br>
        <li>{{ i.titulo }}</li>
        <li>{{ i.subtitulo }}</li>
        <li>{{ i.categoria }}</li>
        <br>
        <a id="boton_post" href="{% url 'apps.posts:post_individual' i.id %}">ingresar a esta noticia</a>
        <br>
        {% empty %}

        <h1>no hay noticias</h1>


    {% endfor %}



{% endblock contenido %}
